version: '3.8'

services:
  free-api-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: free-api-server
    ports:
      - "3897:3897"
    environment:
      - SECURE_1PSID=${SECURE_1PSID}
      - SECURE_1PSIDTS=${SECURE_1PSIDTS}
      - HOST=0.0.0.0
      - PORT=3897
    restart: unless-stopped
